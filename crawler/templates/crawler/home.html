<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <style>
        .upper_gap{
            margin-top: 6%;
            text-align: center;
            margin-left: 15%;
        }
        .upper_gap-1{
            margin-top: 10%;
            text-align: center;
            margin-left: 25%;
            
        }
        .history_gap{
            border:1px solid rgb(181, 175, 175);
            border-radius: 5px;
            box-shadow: 1px 1px grey;
            margin-top: 6%;
            margin-left: 12%;
        }
        .length_word{
            font-size: 150%;
        }
        .length_word-1{
            font-size: 100px;
        }
        .alerts{
            border:1px solid red;
            box-shadow: 1px 1px rgb(233, 23, 23);
            margin-left:17%;

        }

    @media (max-width: 900px) and (min-width:600px) {
        .length_word{
            font-size: 100%;
        }
        .length_word-1{
            font-size: 140%;
        }
    }
    @media (max-width: 600px) and (min-width:400px) {
        .length_word{
            font-size: 68%;
        }
        .length_word-1{
            font-size: 120%;
        }
    }
    @media (max-width: 400px){
        .length_word{
            font-size: 48%;
        }
        .length_word-1{
            font-size: 80%;
        }
    }
    </style>
</head>
<body>
    {% if no_response %}
        <div class="row">
            <div class="col-lg-8 col-md-8 col-sm-8col-8 alerts">
                <h6 style="text-align:center;color:red">{{ no_response.message }}</h6>
                
                    <p style="text-align:center;font-weight: 800; color:red">{{ no_response.similar_tags }}</p>
                
            </div>
        </div>
    {% endif %}
    <form method="post">
        {% csrf_token %}
        
        <div class="row">
            <div class="col-lg-6 col-md-6 col-sm-6 col-6 upper_gap-1">
                <h1 class="length_word-1">Find</h1>
            </div>
            <div class="col-lg-4 col-md-4 col-sm-4 col-4 upper_gap">
                <div class="input-group flex-nowrap">
                    <input type="text" class="form-control" placeholder="ENTER TAG" name="tag" aria-label="Username" aria-describedby="addon-wrapping">
                </div>
                <br>
                <input type="submit">
        
            </div>
            <div class="col-lg-3 col-md-3 col-sm-3 col-3 history_gap">
                <h5 style="text-align: center;" class="length_word">Recent  Searches</h5>
                {% if search %}
                    <ul>
                        {% for word in search %}
                            <li>{{ word}}</li>
                        {% endfor %}
                    </ul>
                {% else %}
	                <h4 style="color:red; text-align:center">NO RECENT SEARCHES</h4>
                {% endif %}
            </div>
        </div>
    </form>

</body>
</html>
