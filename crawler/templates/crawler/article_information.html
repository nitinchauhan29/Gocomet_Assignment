<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .main{
            border: 1px solid rgb(179, 166, 166);
            box-shadow: 3px 3px grey;
            border-radius: 10px;
        }
        .sub-main{
            text-align: center;
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;

        }
        .para_main{
            font-family: 'Courier New', Courier, monospace;
            text-align: justify;
            word-wrap: break-word;

            
        }
    </style>
</head>
<body>

    <div class="main" >
        <div class="sub-main">
            <h1>{{ article_content.title }}</h1>
            <h3>by {{ article_content.created_by }} </h3>
            <h3>on {{ article_content.created_at}}  &emsp;&emsp; {{article_content.time}}</h3>
        </div>
        <div class="para_main">
            <p>{{ article_content.content }}</p>
        </div>
    </div>
</body>
</html>
